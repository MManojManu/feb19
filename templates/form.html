{% extends "base.html"%}
{% load base_filter %}
{% block container %} 
<div class="row from_data">
	<div class="col-md-12">
		<form class="form-horizontal from_data" method='post'>{% csrf_token %}
		{% for field in form %}
		<div class="form-group {% if field.errors %} has-error {%endif %}">
			<label for="{{ field.id_for_label }}" class="control-label">
				{{ field.label|safe }} {% if field.field.required %}*{% endif %}
			</label>
			{{field}} {% if field|is_selectbox %} <a href="{{field|get_url}}"  type="submit" class="btn btn-xs btn-danger">Add</a> {% endif %}
		 </div>
		{% endfor  %}
			<button type="submit" class="btn btn-default">Create</button>
		</form>
	</div>
</div>
{% endblock %}
