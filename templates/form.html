{% extends "base.html"%}
{% load base_filter %}
{% load bootstrap3 %}
{% block container %} 
<div class="row from_data">
	<div class="col-md-12">
		
		<form  role="form" class="form-horizontal from_data" method='post' action="{{action}}" >{% csrf_token %}
		{% bootstrap_form form layout='horizontal' %}
			<div class="col-sm-offset-2 col-sm-10"> 
				{% buttons submit='Create/Update' reset="Cancel" %}{% endbuttons %}
			</div>
		</form>
	</div>
</div>
{% endblock %}
